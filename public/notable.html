<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/notes.css" rel="stylesheet">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/notes.js"></script>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
    <div class="container">
        <a href="#" class="brand">Notable</a>
      </div>
    </div>
    </div>
    <br><br><br>
    <div class="container-fluid">
    <h1>Notes</h1>
      <div class="span2">these people are here...</div>
      <div class="span10">
        <table id="notelog" class="table table-striped">
        <tr>
          <th>timestamp</th>
          <th><div class="btn-group">
            <a class="btn btn-link dropdown-toggle" 
              data-toggle="dropdown" 
              href="#"
            >All</a>
          <ul class="dropdown-menu">
            <a class="btn dropdown-toggle" 
              data-toggle="dropdown" 
              href="#"
            ><i class="icon-star"></i>Important</a>
            <a class="btn dropdown-toggle" 
              data-toggle="dropdown" 
              href="#"
            ><i class="icon-question-sign"></i>Confusing</a>
          </ul>
          </div></th>
          <th style="width:80%">content</th></tr>
        </table>
        <input id="noteinput" type="text" style="width:100%"></input>
      </div>
    </div>

</html>
