<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/notes.css" rel="stylesheet">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/notes.js"></script>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
    <div class="container">
        <a href="#" class="brand">Notable</a>
      </div>
    </div>
    </div>
    <br><br><br>
    <div class="container-fluid">
      <div class="span2"></div>
      <div class="span10">
    <h1>Notes</h1>
        <table id="notelog" class="table table-striped">
        <tr id="headerrow">
          <th>timestamp</th>
          <th><div class="btn-group">
            <button class="btn dropdown-toggle" 
              data-toggle="dropdown" 
              href="#"
            >All</button>
          <ul class="dropdown-menu">
            <li><a id="showall"
              data-toggle="dropdown" 
              href="#"
            ></i>All</a></li>
            <li><a id="showimportant"
              data-toggle="dropdown" 
              href="#"
            ><i class="icon-star"></i> Important</a></li>
            <li><a id="showconfusing"
              data-toggle="dropdown" 
              href="#"
            ><i class="icon-question-sign"></i> Confusing</a></li>
          </ul>
          </div></th>
          <th style="width:80%">content</th></tr>
        </table>
        <input id="noteinput" placeholder="Type your notes here and press enter..." type="text" style="width:100%"></input>
      </div>
    </div>
  </body>
</html>
